<!--
/**
 * @category    Vindi
 * @package     Vindi_VP
 *
 * Template for two-card payment method, with separate sections for each card.
 */
-->
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: { id: getCode() },
                          value: getCode(),
                          checked: isChecked,
                          click: selectPaymentMethod,
                          visible: isRadioButtonVisible()" />
        <label data-bind="attr: { for: getCode() }" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content" data-bind="visible: isChecked()">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>

        <!-- First Card Section -->
        <div class="cc-payment-section">
            <h3 data-bind="i18n: 'First Card Payment'"></h3>
            <div class="field amount required" style="max-width:500px;">
                <label class="label"><span data-bind="i18n: 'Amount for First Card:'"></span></label>
                <div class="control">
                    <input type="number"
                           class="input-text"
                           data-bind="value: creditAmountDisplay,
                                      enable: isFirstCardEditable,
                                      attr: { placeholder: $t('0.00') },
                                      css: { 'error-border': firstCardInvalid() }" />
                    <!-- ko if: firstCardInvalid -->
                    <div class="error-message"
                         data-bind="text: $t('First Card amount cannot exceed order total of ') + formattedOrderTotal()">
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <form class="form container-vindi">
                <fieldset data-bind="attr: { class: 'fieldset payment items ccard ' + getCode(),
                                              id: 'payment_form_' + getCode() }"
                          style="max-width:500px;">
                    <!-- ko template: getTemplate() --><!-- /ko -->
                </fieldset>
            </form>
        </div>

        <hr/>

        <!-- Second Card Section -->
        <div class="cc-payment-section">
            <h3 data-bind="i18n: 'Second Card Payment'"></h3>
            <div class="field amount required" style="max-width:500px;">
                <label class="label"><span data-bind="i18n: 'Amount for Second Card:'"></span></label>
                <div class="control">
                    <input type="number"
                           class="input-text"
                           data-bind="value: secondCardAmountDisplay,
                                      enable: isSecondCardEditable,
                                      attr: { placeholder: $t('0.00') },
                                      css: { 'error-border': secondCardInvalid() }" />
                    <!-- ko if: secondCardInvalid -->
                    <div class="error-message"
                         data-bind="text: $t('Second Card amount cannot exceed order total of ') + formattedOrderTotal()">
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <form class="form container-vindi">
                <fieldset data-bind="attr: { class: 'fieldset payment items ccard ' + getCode(),
                                              id: 'payment_form_second_' + getCode() }"
                          style="max-width:500px;">
                    <!-- ko template: getTemplate() --><!-- /ko -->
                </fieldset>
            </form>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder,
                                   attr: { title: $t('Place Order') },
                                   css: { disabled: !isPlaceOrderActionAllowed() },
                                   enable: (getCode() == isChecked())">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
